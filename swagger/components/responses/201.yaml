description: Successfully created a contact
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 201
        message:
          type: string
          example: SuccessfullyCreatedAContact
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'Successfully created a contact!'