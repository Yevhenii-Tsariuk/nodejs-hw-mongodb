tags:
  - Contacts
summary: Patch contact by id
operationId: patchContact
description: 'Patch contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    description: Contact ID.
    schema:
      type: string
      example: '65e4decdd286b30065d54af9'
  - in: header
    name: Authorization
    required: true
    description: The token issued to the current user..
    schema:
      type: string
      example: 'rV3oW/GjUR5e6i5btw+3ayBqXuMDf5iOufGxffcb'
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Bill Morison'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+3809732507799'
responses:
  '200':
    description: 'Successfully patched a contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
