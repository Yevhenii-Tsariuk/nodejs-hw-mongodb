tags:
  - Auth
summary: Confirm oauth code
operationId: ConfirmOauthCode
description: 'Confirm oauth code'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          code:
            description: "User's code, everything after and including & - delete, and instead of %2F we must write /"
            type: string
            example: '4%2F0AeanS0Y5DNpzLNcgh7PmtbQ4qL-aNCaiP4uujTW3qY2H0lLpBb2EZWix15oTRa10XlXf7g&scope=email+profile+https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.email+https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.profile+openid&authuser=0&prompt=none'
responses:
  '200':
    description: 'Successfully logged in via Google OAuth!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in via Google OAuth!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: '+UKhCvV0Vf2J3FSriI2FrsHHMqQeQqb5gHGzDvr+'
  '401':
    description: Unauthorized error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: UnauthorizedError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Unauthorized'
  '400':
    $ref: '../../components/responses/400.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
