tags:
  - Auth
summary: Login user
operationId: LoginUser
description: 'Login user'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            description: "User's email"
            type: string
            example: 'across@gmail.com'
          password:
            description: "User's password"
            type: string
            example: 'exampleqwe123'
responses:
  '201':
    description: 'Successfully logged in an user!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: 'rV3oW/GjUR5e6i5btw+3ayBqXuMDf5iOufGxffcb'
  '404':
    description: User not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: UserNotFound
            data:
              type: object
              example: 'User not found'
  '400':
    $ref: '../../components/responses/400.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
